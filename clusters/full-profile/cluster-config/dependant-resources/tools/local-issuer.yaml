apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  creationTimestamp: null
  name: local-ca
  namespace: cert-manager
type: kubernetes.io/tls
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: local-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tap-wildcard
  namespace: tap-install
spec:
  secretName: tap-wildcard
  commonName: '*.tap.robertocolella.com'
  dnsNames:
  - '*.tap.robertocolella.com'
  issuerRef:
    name: local-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: projectcontour.io/v1
kind: TLSCertificateDelegation
metadata:
  name: tap-wildcard
  namespace: tap-install
spec:
  delegations:
  - secretName: tap-wildcard
    targetNamespaces:
    - '*'
